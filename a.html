<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã‹ã‚ã„ã„é³¥ã®å°„å‡ºã‚²ãƒ¼ãƒ </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        canvas {
            border: 3px solid #34495e;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%);
            cursor: crosshair;
        }
        
        .controls {
            margin-top: 15px;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .score {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 10px;
        }
        
        .restart-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .restart-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ¦ ã‹ã‚ã„ã„é³¥ã®å°„å‡ºã‚²ãƒ¼ãƒ  ğŸ¦</h1>
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div class="controls">
            ãƒã‚¦ã‚¹ã§ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦é³¥ã‚’ç™ºå°„ï¼é£›è·é›¢ã‚’ç«¶ãŠã†ï¼
        </div>
        <div class="score" id="scoreDisplay">é£›è·é›¢: 0m</div>
        <button class="restart-btn" onclick="resetGame()">ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    </div>

    <script>
        // ã‚²ãƒ¼ãƒ å¤‰æ•°ã®åˆæœŸåŒ–
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        
        let bird = null;
        let isDragging = false;
        let startX = 100;
        let startY = 400;
        let dragX = 0;
        let dragY = 0;
        let isFlying = false;
        let maxDistance = 0;
        let gameRunning = false;
        
        // ç‰©ç†å®šæ•°
        const gravity = 0.3;
        const friction = 0.99;
        const groundY = canvas.height - 50;
        
        // é³¥ã‚¯ãƒ©ã‚¹
        class Bird {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.size = 20;
                this.color = '#FFD700';
                this.trail = [];
                this.onGround = false;
            }
            
            update() {
                if (isFlying && !this.onGround) {
                    // é‡åŠ›ã‚’é©ç”¨
                    this.vy += gravity;
                    
                    // ç©ºæ°—æŠµæŠ—ã‚’é©ç”¨
                    this.vx *= friction;
                    this.vy *= friction;
                    
                    // ä½ç½®ã‚’æ›´æ–°
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // è»Œè·¡ã‚’è¨˜éŒ²
                    this.trail.push({x: this.x, y: this.y});
                    if (this.trail.length > 30) {
                        this.trail.shift();
                    }
                    
                    // åœ°é¢ã¨ã®è¡çªåˆ¤å®š
                    if (this.y >= groundY - this.size) {
                        this.y = groundY - this.size;
                        this.vy = 0;
                        this.vx *= 0.7; // åœ°é¢ã§ã®æ‘©æ“¦
                        this.onGround = true;
                        
                        // é£›è·é›¢ã‚’è¨ˆç®—
                        const distance = Math.max(0, Math.floor((this.x - startX) / 10));
                        maxDistance = Math.max(maxDistance, distance);
                        scoreDisplay.textContent = `é£›è·é›¢: ${distance}m (æœ€é«˜è¨˜éŒ²: ${maxDistance}m)`;
                    }
                    
                    // ç”»é¢å¤–ãƒã‚§ãƒƒã‚¯
                    if (this.x > canvas.width + 100) {
                        this.reset();
                    }
                }
            }
            
            draw() {
                // è»Œè·¡ã‚’æç”»
                if (this.trail.length > 1) {
                    ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.stroke();
                }
                
                // é³¥ã®æœ¬ä½“ã‚’æç”»
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // é£›è¡Œä¸­ã¯è§’åº¦ã‚’èª¿æ•´
                if (isFlying && !this.onGround) {
                    const angle = Math.atan2(this.vy, this.vx);
                    ctx.rotate(angle);
                }
                
                // é³¥ã®å½¢ã‚’æç”»
                this.drawBird();
                ctx.restore();
            }
            
            drawBird() {
                // ä½“
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.8, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // ãã¡ã°ã—
                ctx.fillStyle = '#FF6B35';
                ctx.beginPath();
                ctx.moveTo(this.size, 0);
                ctx.lineTo(this.size + 8, -3);
                ctx.lineTo(this.size + 8, 3);
                ctx.closePath();
                ctx.fill();
                
                // ç›®
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.ellipse(5, -5, 4, 4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.ellipse(6, -5, 2, 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // ç¿¼
                ctx.fillStyle = '#FFB347';
                ctx.beginPath();
                ctx.ellipse(-8, 0, 12, 8, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // å°»å°¾
                ctx.fillStyle = '#FF6B35';
                ctx.beginPath();
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(-this.size - 10, -8);
                ctx.lineTo(-this.size - 10, 8);
                ctx.closePath();
                ctx.fill();
            }
            
            launch(power, angle) {
                this.vx = Math.cos(angle) * power;
                this.vy = Math.sin(angle) * power;
                isFlying = true;
                this.onGround = false;
                this.trail = [];
            }
            
            reset() {
                this.x = startX;
                this.y = startY;
                this.vx = 0;
                this.vy = 0;
                this.trail = [];
                this.onGround = false;
                isFlying = false;
                gameRunning = false;
            }
        }
        
        // èƒŒæ™¯ã‚’æç”»
        function drawBackground() {
            // ç©ºã®ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#90EE90');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // é›²ã‚’æç”»
            drawClouds();
            
            // åœ°é¢ã‚’æç”»
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
            
            // è‰ã‚’æç”»
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY, canvas.width, 10);
        }
        
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            
            // é›²1
            drawCloud(150, 80, 40);
            drawCloud(400, 60, 35);
            drawCloud(650, 90, 45);
        }
        
        function drawCloud(x, y, size) {
            ctx.beginPath();
            ctx.ellipse(x, y, size, size * 0.6, 0, 0, Math.PI * 2);
            ctx.ellipse(x + size * 0.5, y, size * 0.8, size * 0.5, 0, 0, Math.PI * 2);
            ctx.ellipse(x - size * 0.5, y, size * 0.8, size * 0.5, 0, 0, Math.PI * 2);
            ctx.ellipse(x, y - size * 0.3, size * 0.7, size * 0.4, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // ç™ºå°„è»Œé“ã‚’æç”»
        function drawTrajectory() {
            if (isDragging && !isFlying) {
                const power = Math.min(Math.sqrt(dragX * dragX + dragY * dragY) / 10, 15);
                const angle = Math.atan2(dragY, dragX);
                
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(bird.x, bird.y);
                
                // äºˆæ¸¬è»Œé“ã‚’æç”»
                let x = bird.x;
                let y = bird.y;
                let vx = Math.cos(angle) * power;
                let vy = Math.sin(angle) * power;
                
                for (let i = 0; i < 50; i++) {
                    vy += gravity;
                    vx *= friction;
                    vy *= friction;
                    x += vx;
                    y += vy;
                    
                    if (y >= groundY - bird.size) break;
                    
                    if (i % 3 === 0) {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }
        
        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢
            drawBackground();
            
            // é³¥ã‚’æ›´æ–°ãƒ»æç”»
            if (bird) {
                bird.update();
                bird.draw();
            }
            
            // ç™ºå°„è»Œé“ã‚’æç”»
            drawTrajectory();
            
            // ç™ºå°„å°ã‚’æç”»
            drawLauncher();
            
            requestAnimationFrame(gameLoop);
        }
        
        function drawLauncher() {
            // ç™ºå°„å°
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(startX - 30, groundY - 20, 60, 20);
            
            // ç™ºå°„å°ã®è£…é£¾
            ctx.fillStyle = '#654321';
            ctx.fillRect(startX - 25, groundY - 15, 50, 10);
        }
        
        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('mousedown', (e) => {
            if (!isFlying) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // é³¥ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‹ãƒã‚§ãƒƒã‚¯
                const distance = Math.sqrt((mouseX - bird.x) ** 2 + (mouseY - bird.y) ** 2);
                if (distance < bird.size + 10) {
                    isDragging = true;
                    dragX = mouseX - bird.x;
                    dragY = mouseY - bird.y;
                }
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging && !isFlying) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                dragX = mouseX - bird.x;
                dragY = mouseY - bird.y;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            if (isDragging && !isFlying) {
                const power = Math.min(Math.sqrt(dragX * dragX + dragY * dragY) / 10, 15);
                const angle = Math.atan2(dragY, dragX);
                
                bird.launch(power, angle);
                isDragging = false;
                gameRunning = true;
                
                // è‡ªå‹•ãƒªã‚»ãƒƒãƒˆï¼ˆ3ç§’å¾Œï¼‰
                setTimeout(() => {
                    if (bird.onGround) {
                        bird.reset();
                    }
                }, 3000);
            }
        });
        
        // ã‚²ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            if (bird) {
                bird.reset();
            }
            isDragging = false;
            scoreDisplay.textContent = `é£›è·é›¢: 0m (æœ€é«˜è¨˜éŒ²: ${maxDistance}m)`;
        }
        
        // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
        function initGame() {
            bird = new Bird(startX, startY);
            scoreDisplay.textContent = `é£›è·é›¢: 0m`;
            gameLoop();
        }
        
        // ã‚²ãƒ¼ãƒ é–‹å§‹
        initGame();
    </script>
</body>
</html>
